openapi: 3.0.3
info:
  title: IuranKomplek API
  description: API for managing apartment complex membership dues (iuran komplek)
  version: 1.0.0
  contact:
    name: IuranKomplek Development Team
    email: dev@iurankomplek.com
  license:
    name: MIT

servers:
  - url: https://api.apispreadsheets.com/data/QjX6hB1ST2IDKaxB/
    description: Production Server
  - url: http://api-mock:5000/data/QjX6hB1ST2IDKaxB/
    description: Development Server (Docker)

tags:
  - name: Users
    description: User management operations
  - name: Financial
    description: Financial records operations
  - name: Communications
    description: Messages and announcements
  - name: Payments
    description: Payment processing
  - name: Vendors
    description: Vendor management
  - name: Work Orders
    description: Work order management

paths:
  /api/v1/users:
    get:
      tags:
        - Users
      summary: Get all users
      description: Retrieve list of all registered users with their financial information
      operationId: getUsers
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: page_size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseUserResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/pemanfaatan:
    get:
      tags:
        - Financial
      summary: Get financial records
      description: Retrieve list of all financial records (pemanfaatan iuran)
      operationId: getPemanfaatan
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: page_size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponsePemanfaatanResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/announcements:
    get:
      tags:
        - Communications
      summary: Get announcements
      description: Retrieve list of community announcements
      operationId: getAnnouncements
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: page_size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiListResponseAnnouncement'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/messages:
    get:
      tags:
        - Communications
      summary: Get messages
      description: Retrieve messages for a specific user
      operationId: getMessages
      parameters:
        - name: userId
          in: query
          description: User ID to retrieve messages for
          required: true
          schema:
            type: string
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiListResponseMessage'
    post:
      tags:
        - Communications
      summary: Send message
      description: Send a new message
      operationId: sendMessage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageRequest'
      responses:
        '200':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseMessage'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/messages/{receiverId}:
    get:
      tags:
        - Communications
      summary: Get conversation
      description: Retrieve conversation between two users
      operationId: getMessagesWithUser
      parameters:
        - name: receiverId
          in: path
          description: Receiver user ID
          required: true
          schema:
            type: string
        - name: senderId
          in: query
          description: Sender user ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiListResponseMessage'

  /api/v1/payments/initiate:
    post:
      tags:
        - Payments
      summary: Initiate payment
      description: Start a new payment transaction
      operationId: initiatePayment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitiatePaymentRequest'
      responses:
        '200':
          description: Payment initiated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponsePaymentResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/payments/{id}/status:
    get:
      tags:
        - Payments
      summary: Get payment status
      description: Retrieve status of a specific payment
      operationId: getPaymentStatus
      parameters:
        - name: id
          in: path
          description: Payment transaction ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponsePaymentStatusResponse'
        '404':
          description: Payment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/payments/{id}/confirm:
    post:
      tags:
        - Payments
      summary: Confirm payment
      description: Confirm a completed payment transaction
      operationId: confirmPayment
      parameters:
        - name: id
          in: path
          description: Payment transaction ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Payment confirmed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponsePaymentConfirmationResponse'
        '404':
          description: Payment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '422':
          description: Payment cannot be confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/vendors:
    get:
      tags:
        - Vendors
      summary: Get vendors
      description: Retrieve list of all vendors
      operationId: getVendors
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseVendorResponse'
    post:
      tags:
        - Vendors
      summary: Create vendor
      description: Create a new vendor
      operationId: createVendor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVendorRequest'
      responses:
        '200':
          description: Vendor created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseSingleVendorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/vendors/{id}:
    get:
      tags:
        - Vendors
      summary: Get vendor
      description: Retrieve details of a specific vendor
      operationId: getVendor
      parameters:
        - name: id
          in: path
          description: Vendor ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseSingleVendorResponse'
        '404':
          description: Vendor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
    put:
      tags:
        - Vendors
      summary: Update vendor
      description: Update an existing vendor
      operationId: updateVendor
      parameters:
        - name: id
          in: path
          description: Vendor ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVendorRequest'
      responses:
        '200':
          description: Vendor updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseSingleVendorResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '404':
          description: Vendor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/work-orders:
    get:
      tags:
        - Work Orders
      summary: Get work orders
      description: Retrieve list of all work orders
      operationId: getWorkOrders
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseWorkOrderResponse'
    post:
      tags:
        - Work Orders
      summary: Create work order
      description: Create a new work order
      operationId: createWorkOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkOrderRequest'
      responses:
        '200':
          description: Work order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseSingleWorkOrderResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/work-orders/{id}:
    get:
      tags:
        - Work Orders
      summary: Get work order
      description: Retrieve details of a specific work order
      operationId: getWorkOrder
      parameters:
        - name: id
          in: path
          description: Work order ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseSingleWorkOrderResponse'
        '404':
          description: Work order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/work-orders/{id}/assign:
    put:
      tags:
        - Work Orders
      summary: Assign vendor to work order
      description: Assign a vendor to an existing work order
      operationId: assignVendorToWorkOrder
      parameters:
        - name: id
          in: path
          description: Work order ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignVendorRequest'
      responses:
        '200':
          description: Vendor assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseSingleWorkOrderResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '404':
          description: Work order or vendor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

  /api/v1/work-orders/{id}/status:
    put:
      tags:
        - Work Orders
      summary: Update work order status
      description: Update the status of an existing work order
      operationId: updateWorkOrderStatus
      parameters:
        - name: id
          in: path
          description: Work order ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkOrderRequest'
      responses:
        '200':
          description: Work order status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseSingleWorkOrderResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
        '404':
          description: Work order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'

components:
  schemas:
    ApiResponseUserResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/UserResponse'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiResponsePemanfaatanResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PemanfaatanResponse'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiListResponseAnnouncement:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Announcement'
        pagination:
          $ref: '#/components/schemas/PaginationMetadata'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiListResponseMessage:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Message'
        pagination:
          $ref: '#/components/schemas/PaginationMetadata'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiResponseMessage:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Message'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiResponsePaymentResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PaymentResponse'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiResponsePaymentStatusResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PaymentStatusResponse'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiResponsePaymentConfirmationResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PaymentConfirmationResponse'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiResponseVendorResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/VendorResponse'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiResponseSingleVendorResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/SingleVendorResponse'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiResponseWorkOrderResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/WorkOrderResponse'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiResponseSingleWorkOrderResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/SingleWorkOrderResponse'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiErrorResponse:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/ApiErrorDetail'
        request_id:
          type: string
          description: Unique request identifier
          example: req_1234567890
        timestamp:
          type: integer
          format: int64
          description: Response timestamp in milliseconds
          example: 1704672000000

    ApiErrorDetail:
      type: object
      properties:
        code:
          type: string
          description: Standard error code
          example: VALIDATION_ERROR
        message:
          type: string
          description: Human-readable error message
          example: Invalid request parameters
        details:
          type: string
          description: Additional error details
          example: Email field is required
        field:
          type: string
          description: Field with validation error
          example: email

    PaginationMetadata:
      type: object
      properties:
        page:
          type: integer
          description: Current page number (1-indexed)
          example: 1
        page_size:
          type: integer
          description: Number of items per page
          example: 20
        total_items:
          type: integer
          description: Total number of items across all pages
          example: 50
        total_pages:
          type: integer
          description: Total number of pages
          example: 3
        has_next:
          type: boolean
          description: Whether there is a next page
          example: true
        has_previous:
          type: boolean
          description: Whether there is a previous page
          example: false

    User:
      type: object
      properties:
        id:
          type: string
          description: User ID
          example: user_123
        first_name:
          type: string
          description: First name
          example: John
        last_name:
          type: string
          description: Last name
          example: Doe
        email:
          type: string
          format: email
          description: Email address
          example: john.doe@example.com
        alamat:
          type: string
          description: Address
          example: Jl. Contoh No. 123, Jakarta
        avatar:
          type: string
          format: uri
          description: Avatar URL
          example: https://example.com/avatar.jpg

    FinancialRecord:
      type: object
      properties:
        id:
          type: string
          description: Financial record ID
          example: fin_123
        user_id:
          type: string
          description: User ID
          example: user_123
        iuran_perwarga:
          type: integer
          description: Monthly dues amount
          example: 150000
        total_iuran_rekap:
          type: integer
          description: Total annual dues
          example: 1800000
        jumlah_iuran_bulanan:
          type: integer
          description: Monthly dues amount
          example: 150000
        total_iuran_individu:
          type: integer
          description: Total individual dues
          example: 150000
        pengeluaran_iuran_warga:
          type: integer
          description: Expenses amount
          example: 50000
        pemanfaatan_iuran:
          type: string
          description: Usage description
          example: Perbaikan jalan komplek

    Announcement:
      type: object
      properties:
        id:
          type: string
          description: Announcement ID
          example: ann_123
        title:
          type: string
          description: Announcement title
          example: Pemberitahuan Pemeliharaan
        content:
          type: string
          description: Announcement content
          example: Akan ada pemeliharaan fasilitas kolam renang pada tanggal...
        created_at:
          type: integer
          format: int64
          description: Creation timestamp
          example: 1704672000000

    Message:
      type: object
      properties:
        id:
          type: string
          description: Message ID
          example: msg_123
        sender_id:
          type: string
          description: Sender user ID
          example: user_123
        receiver_id:
          type: string
          description: Receiver user ID
          example: user_456
        content:
          type: string
          description: Message content
          example: Halo, apa kabar?
        timestamp:
          type: integer
          format: int64
          description: Message timestamp
          example: 1704672000000

    PaymentResponse:
      type: object
      properties:
        transaction_id:
          type: string
          description: Payment transaction ID
          example: txn_abc123
        status:
          type: string
          enum: [PENDING, COMPLETED, FAILED, CANCELLED]
          description: Payment status
          example: PENDING
        amount:
          type: number
          format: double
          description: Payment amount
          example: 150000.0
        payment_method:
          type: string
          enum: [CREDIT_CARD, BANK_TRANSFER, E_WALLET, VIRTUAL_ACCOUNT]
          description: Payment method
          example: BANK_TRANSFER
        created_at:
          type: integer
          format: int64
          description: Creation timestamp
          example: 1704672000000

    PaymentStatusResponse:
      type: object
      properties:
        transaction_id:
          type: string
          description: Payment transaction ID
          example: txn_abc123
        status:
          type: string
          enum: [PENDING, COMPLETED, FAILED, CANCELLED]
          description: Payment status
          example: COMPLETED
        amount:
          type: number
          format: double
          description: Payment amount
          example: 150000.0
        updated_at:
          type: integer
          format: int64
          description: Last update timestamp
          example: 1704672001000

    PaymentConfirmationResponse:
      type: object
      properties:
        transaction_id:
          type: string
          description: Payment transaction ID
          example: txn_abc123
        status:
          type: string
          enum: [PENDING, COMPLETED, FAILED, CANCELLED]
          description: Payment status
          example: COMPLETED
        confirmed_at:
          type: integer
          format: int64
          description: Confirmation timestamp
          example: 1704672002000

    Vendor:
      type: object
      properties:
        id:
          type: string
          description: Vendor ID
          example: vendor_123
        name:
          type: string
          description: Vendor name
          example: Vendor ABC
        contact:
          type: string
          description: Contact information
          example: 08123456789
        address:
          type: string
