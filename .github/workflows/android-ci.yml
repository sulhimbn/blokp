---
name: Android CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'app/**'
      - 'build.gradle'
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
      - '**.kt'
      - '**.java'
  push:
    branches:
      - main
      - agent
    paths:
      - 'app/**'
      - 'build.gradle'
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
      - '**.kt'
      - '**.java'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles(
              '**/gradle-wrapper.properties',
              'gradle/libs.versions.toml',
              'build.gradle',
              'app/build.gradle'
            ) }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ hashFiles(
                '**/gradle-wrapper.properties',
                'gradle/libs.versions.toml'
            ) }}-
            ${{ runner.os }}-gradle-

      - name: Lint
        run: ./gradlew lint --stacktrace
        continue-on-error: true

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Unit Tests
        run: ./gradlew test --stacktrace

      - name: Test Coverage Verification
        run: ./gradlew jacocoTestCoverageVerification --stacktrace

      - name: Dependency Vulnerability Scan
        run: ./gradlew dependencyCheckAnalyze --stacktrace
        continue-on-error: true

      - name: Upload Vulnerability Scan Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check-report.html

      - name: Test Coverage Report
        run: ./gradlew jacocoTestReport --stacktrace

      - name: Upload Test Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-report
          path: app/build/reports/jacoco/

      - name: Android Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-*.html

      - name: Unit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: app/build/reports/tests/testDebugUnitTest/

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk

  instrumented-tests:
    name: Instrumented Tests
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      matrix:
        api-level: [29, 34]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Enable KVM group perms
        run: |
          sudo tee /etc/udev/rules.d/99-kvm4all.rules <<EOF
          KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"
          EOF
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Kill existing ADB processes
        run: |
          adb kill-server
          pkill -f emulator || true
          sleep 2

      - name: Wait for ADB connection with retry
        run: |
          for i in {1..30}; do
            echo "Checking ADB connection (attempt $i/30)..."
            if adb devices | grep -q "emulator-5554.*device"; then
              echo "ADB device connected successfully"
              exit 0
            fi
            adb kill-server
            sleep 5
            adb start-server
            sleep 10
          done
          echo "Failed to connect to ADB device after 30 attempts"
          exit 1

      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectedAndroidTest --stacktrace
          emulator-boot-timeout: 3600
          disable-animations: true
          disable-spellchecker: true
          emulator-options: >-
            -no-window -gpu swiftshader_indirect -no-snapshot
            -noaudio -no-boot-anim -camera-back none
            -no-snapshot-load -no-snapshot-save -wipe-data
          force-avd-creation: true
          disable-async-commands: false
          disable-hw-keyboard: false

      - name: Upload Instrumented Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-report-api-${{ matrix.api-level }}
          path: app/build/reports/androidTests/connected/
