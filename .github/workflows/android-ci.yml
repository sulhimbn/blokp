---
name: Android CI/CD

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'app/**'
      - 'build.gradle'
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
      - '**.kt'
      - '**.java'
      - '.github/workflows/android-ci.yml'
  push:
    branches:
      - main
      - agent
    paths:
      - 'app/**'
      - 'build.gradle'
      - 'gradle/**'
      - 'gradlew'
      - 'gradlew.bat'
      - '**.kt'
      - '**.java'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles(
              '**/gradle-wrapper.properties',
              'gradle/libs.versions.toml',
              'build.gradle',
              'app/build.gradle'
            ) }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ hashFiles(
                '**/gradle-wrapper.properties',
                'gradle/libs.versions.toml'
            ) }}-
            ${{ runner.os }}-gradle-

      - name: Cache Android build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
          key: ${{ runner.os }}-android-build-cache-${{ hashFiles('**/*.kt', '**/*.java') }}
          restore-keys: |
            ${{ runner.os }}-android-build-cache-

      - name: Lint
        run: ./gradlew lint --stacktrace

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Verify Debug APK exists
        run: |
          if [ ! -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "Debug APK not found!"
            exit 1
          fi
          ls -lh app/build/outputs/apk/debug/app-debug.apk

      - name: Verify Release APK exists
        run: |
          if [ ! -f app/build/outputs/apk/release/app-release.apk ]; then
            echo "Release APK not found!"
            exit 1
          fi
          ls -lh app/build/outputs/apk/release/app-release.apk

      - name: Unit Tests
        run: ./gradlew test --stacktrace

      - name: Test Coverage Report
        run: ./gradlew jacocoTestReport --stacktrace

      - name: Test Coverage Verification
        run: ./gradlew jacocoTestCoverageVerification --stacktrace || echo "Coverage verification failed, but continuing..."
        continue-on-error: true

      - name: Dependency Vulnerability Scan
        run: ./gradlew dependencyCheckAnalyze --stacktrace
        continue-on-error: true

      - name: Upload Vulnerability Scan Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: build/reports/dependency-check-report.html
          if-no-files-found: warn

      - name: Upload Test Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-report
          path: app/build/reports/jacoco/
          if-no-files-found: warn

      - name: Upload Android Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-*.html
          if-no-files-found: warn

      - name: Upload Unit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: app/build/reports/tests/testDebugUnitTest/
          if-no-files-found: warn

      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload Release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: app/build/outputs/
          if-no-files-found: warn

  instrumented-tests:
    name: Instrumented Tests (API ${{ matrix.api-level }})
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: build

    strategy:
      matrix:
        api-level: [29, 34]
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Enable KVM group perms
        run: |
          sudo tee /etc/udev/rules.d/99-kvm4all.rules <<EOF
          KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"
          EOF
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Kill existing ADB processes
        run: |
          adb kill-server || true
          pkill -f emulator || true
          sleep 2

      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectedAndroidTest --stacktrace
          emulator-boot-timeout: 3600
          disable-animations: true
          disable-spellchecker: true
          emulator-options: >-
            -no-window -gpu swiftshader_indirect -no-snapshot
            -noaudio -no-boot-anim -camera-back none
            -no-snapshot-load -no-snapshot-save -wipe-data
          force-avd-creation: true
          disable-async-commands: false
          disable-hw-keyboard: false

      - name: Upload Instrumented Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-report-api-${{ matrix.api-level }}
          path: app/build/reports/androidTests/connected/
          if-no-files-found: warn

      - name: Upload Instrumented Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-results-api-${{ matrix.api-level }}
          path: |
            app/build/outputs/androidTest-results/
            app/build/reports/androidTests/
          if-no-files-found: warn
